{% load static %}

<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <!-- Bootstrap 5.2.2 CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css' rel='stylesheet'
      integrity='sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi' crossorigin='anonymous'>
    
    <!-- Fontawesome 6.2.0 CSS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css'
      integrity='sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=='
      crossorigin='anonymous' referrerpolicy='no-referrer' />
    
    <!-- Custom CSS -->
    <link rel='stylesheet' type='text/css' href='{% static "styles/base.css" %}'>

    {% block styles %}
    {% endblock %}
    
    <!-- Bootstrap 5.2.2 JavaScript Bundle with Popper -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js'
      integrity='sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3'
      crossorigin='anonymous'></script>
    
    <!-- jQuery 3.6.1 -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js'
      integrity='sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=='
      crossorigin='anonymous' referrerpolicy='no-referrer'></script>
    
    <!-- Custom Scripts -->
    <script src='{% static "scripts/base.js" %}'></script>
    {% block scripts %}
    {% endblock %}
    
</head>
<body id="welcome">
    <!-- Common elements start -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top py-3" id="mainNav">
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#welcome">Omar Musleh</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
          aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav flex-bar">
            <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#why-omar">Why Omar?</a></li>
            <li class="nav-item"><a class="nav-link" href="#portfolio">Portfolio</a></li>
            <li class="nav-item"><a class="nav-link" href="resume">Resume</a></li>
            <li class="nav-item"><a href="#contact" class="nav-link" style="display: none;">Contact</a></li>
            <!--Placeholder so Navbar portfolio link unhighlights-->
            <a href="#contact" class="flex-link"><button
                class="btn btn-primary rounded-pill ml-3 fs-6 d-flex align-items-center text-light"><span
                  class="mx-2">Contact</span></button></a>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Common elements end -->
    
    <!-- Page-specific elements injection -->
     {% block content %}
     {% endblock %}
    <!-- End injection -->
    
    <!-- Common elements start -->
    <!-- Footer-->
    <footer class="bg-light py-5">
      <div class="container px-4 px-lg-5">
        <div class="small text-center text-muted">
          Copyright &copy; 2022 - Omar Musleh<br>
          This website is under active development.
        </div>
      </div>
    </footer>
    <!-- Common elements end -->
</body>
</html>
